<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/styles/normalize.css"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <title>Questify</title>
</head>
<body>
    <div id="root">

        <header class="header">
            <span class="material-symbols-outlined header__menu-icon unselectable">menu</span>
            <h1 class="header__logo unselectable">Questify</h1>
            <button id="create-group-button" class="button header__button">
                <span class="material-symbols-outlined button-icon">add</span>
                Criar tarefas
            </button>
            <dialog id="create-group-modal" class="app-modal">
                <p class="modal-title">Criar lista de tarefas</p>
                <input id="create-group-input" class="modal-input" type="text" placeholder="Título"/>
                <div class="modal-input-list">
                    <div class="modal-input-wrapper">
                        <input class="modal-input modal-input--task" type="text" placeholder="tarefa"/>
                        <span class="material-symbols-outlined drag-task-icon unselectable">drag_indicator</span>
                    </div>
                </div>
                <div class="modal-group-buttons">
                    <span class="material-symbols-outlined task-add-icon unselectable">add</span>
                    <span class="material-symbols-outlined task-remove-icon unselectable">remove</span>
                </div>
                <div class="modal-buttons">
                    <button id="create-group-cancel" class="modal-cancel">Cancelar</button>
                    <button id="create-group-submit" class="modal-submit">Concluir</button>
                </div>
            </dialog>
            <div class="header__experience-bar">
                <small class="header__user-level">Nível 0</small>
                <div class="header__bar"><div class="header__fill-bar"></div></div>
            </div>
            <span class="material-symbols-outlined unselectable header__user-icon">account_circle</span>
        </header>

        <div id="app-panel" class="app-panel">

            <aside id="sidebar" class="sidebar">
                <ul class="sidebar__frame-list">
                    <!-- 
                    <li class="button sidebar__frame-list-item">
                        <span class="material-symbols-outlined button-icon">edit</span>
                        Tarefas
                    </li> 
                    -->
                </ul>
                <dialog id="edit-frame-modal" class="app-modal sidebar__edit-modal">
                    <p class="modal-title">Editar quadro</p>
                    <input id="edit-frame-input" class="modal-input" type="text"/>
                    <div class="modal-buttons">
                        <button id="edit-frame-delete" class="modal-cancel">Deletar</button>
                        <button id="edit-frame-submit" class="modal-submit">Editar</button>
                    </div>
                </dialog>
                <button id="create-frame-button" class="button">
                    <span class="material-symbols-outlined button-icon">add</span>
                    Criar quadro
                </button>
                <dialog id="create-frame-modal" class="app-modal">
                    <p class="modal-title">Criar novo quadro</p>
                    <input id="create-frame-input" class="modal-input" type="text" />
                    <div class="modal-buttons">
                        <button id="create-frame-cancel" class="modal-cancel">Cancelar</button>
                        <button id="create-frame-submit" class="modal-submit">Concluir</button>
                    </div>
                </dialog>
            </aside>
      
            <main class="main">
                <div class="main__column">
                    <!-- 
                    <div class="main__task-wrapper">
                        <div class="task-wrapper__progress-bar">
                            <div class="task-wrapper__progress-bar-fill"></div>
                            <span class="task-wrapper__progress-bar-percentage">0%</span>
                        </div>
                        <h3 class="task-wrapper__title">Tarefas do Dia</h3>
                        <ul class="task-wrapper__list">
                            <li class="task-wrapper__task">
                                <span class="material-symbols-outlined">radio_button_unchecked</span>
                                Tarefa 1
                            </li>
                        </ul>
                    </div> 
                    -->
                </div>
                <div class="main__column"></div>
                <div class="main__column"></div>
                <dialog id="edit-group-modal" class="app-modal">
                    <p class="modal-title">Editar lista de tarefas</p>
                    <input id="edit-group-input" class="modal-input" type="text" placeholder="Título"/>
                    <div class="modal-input-list">
                        <!--
                        <div class="modal-input-wrapper">
                            <input class="modal-input modal-input--task" type="text" placeholder="tarefa"/>
                            <span class="material-symbols-outlined drag-task-icon unselectable">drag_indicator</span>
                        </div>
                        -->
                    </div>
                    <div class="modal-group-buttons">
                        <span class="material-symbols-outlined task-add-icon unselectable">add</span>
                        <span class="material-symbols-outlined task-remove-icon unselectable">remove</span>
                    </div>
                    <div class="modal-buttons">
                        <button id="edit-group-cancel" class="modal-cancel">Deletar</button>
                        <button id="edit-group-submit" class="modal-submit">Editar</button>
                    </div>
                </dialog>    
            </main>

        </div>

    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
